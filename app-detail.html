<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Appser Store — Detalles de la App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- SEO dinámico -->
  <meta name="description" content="Descarga esta aplicación desde Appser Store">
  <meta name="robots" content="index, follow">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Transformar el overlay en página completa */
    body {
      background: #f8fafc;
      overflow-y: auto;
    }
    
    .overlay {
      display: block !important;
      position: relative;
      background: transparent;
      z-index: 1;
      height: auto;
      min-height: 100vh;
    }
    
    .overlay.hidden {
      display: block !important;
    }
    
    .overlay-backdrop {
      display: none;
    }
    
    .overlay-panel {
      position: relative;
      margin: 20px auto;
      top: 0;
      left: 0;
      transform: none;
      width: 100%;
      max-width: 1200px;
      min-height: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    
    .overlay-close {
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      color: #475569;
    }
    
    .overlay-close:hover {
      background: #e2e8f0;
    }
    
    /* Header adicional para la página */
    .page-header {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-header .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }
    
    .btn-back {
      background: #f1f5f9;
      border: 1px solid #cbd5e1;
      color: #475569;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .btn-back:hover {
      background: #e2e8f0;
    }
    
    /* Ajustes responsive */
    @media (max-width: 768px) {
      .overlay-panel {
        margin: 10px;
        padding: 20px 15px;
      }
      
      .page-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header de página -->
  <div class="page-header">
    <div class="brand" onclick="window.location.href='index.html'">
      <img src="logo.webp" alt="Appser" style="width: 40px; height: 40px; border-radius: 8px;">
      <div>
        <h1 style="font-size: 1.5rem; margin: 0;">Appser Store</h1>
        <p style="margin: 0; color: #64748b; font-size: 0.9rem;">Apps para todos</p>
      </div>
    </div>
    <button class="btn-back" onclick="window.history.back()">← Volver</button>
  </div>

  <!-- OVERLAY convertido en página -->
  <div id="detailOverlay" class="overlay">
    <div id="detailBackdrop" class="overlay-backdrop"></div>

    <div class="overlay-panel">
      <!-- El contenido se cargará dinámicamente -->
      <div id="detailContent" style="text-align: center; padding: 50px; color: #64748b;">
        <p>Cargando información de la aplicación...</p>
      </div>
    </div>
  </div>

  <footer class="store-footer">
    <div>
      © <span id="year"></span> Appser Store — Apps para todos ·
      <a href="/privacidad.html">Privacidad</a> ·
      <a href="/terminos.html">Términos</a>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Configuración Firebase -->
  <script src="firebase.js"></script>

  <!-- Lógica -->
  <script src="app-detail-logic.js"></script>
</body>
</html>
